<div class="row">
    <div class="col-md-offset-5 col-md-2 loginBox">
        <div class="boxStyle">
            <div class="modal-header popupTitleLogin">
                Admit One Login
            </div>
            <div class="modal-body centerAlign login-data">
                <form name="loginForm" ng-submit = "submitForm(loginForm.$valid, user)" novalidate>
                    <input type="text" placeholder="Username" ng-model="user.username" />
                    <input type="password" placeholder="Password" ng-model="user.password" />
                    <input type="submit" class="loginButton" value="Login" />
                </form>
                <span ng-show="isError" class="errorMessage">The username / password is userOne / userOne</span>

            </div>
        </div>
    </div>
</div>
